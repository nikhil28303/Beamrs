<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - BEAMRS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <h2>Admin Login</h2>
        <input type="password" class="admin-input" id="adminPin" placeholder="Enter Admin PIN">
        <button class="button" onclick="checkPin()">Login</button>
    </div>

    <div id="adminSection" class="admin-section" style="display: none;">
        <h2>Edit Generator Links</h2>
        <label>Generator Link:</label>
        <input type="text" class="admin-input" id="newGenerator">
        <label>Backup Link:</label>
        <input type="text" class="admin-input" id="newBackup">
        <label>Refresher Link:</label>
        <input type="text" class="admin-input" id="newRefresher">
        <button class="button" onclick="updateLinks()">Update Links</button>
    </div>

    <script src="admin.js"></script>
</body>
</html>
