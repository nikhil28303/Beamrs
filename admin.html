<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - BEAMRS</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="anime-transition"></div>

  <div class="admin-container">
    <h2>Admin Login</h2>
    <input type="password" class="admin-input" id="adminPin" placeholder="Enter Admin PIN"/>
    <button class="button" onclick="checkPin()">Login</button>
  </div>

  <div id="adminSection" class="admin-section" style="display: none;">
    <h2>Site Code Editor</h2>
    <textarea id="siteCode" class="code-editor"></textarea>
    <button class="button" onclick="updateSite()">Save Changes</button>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
