<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEAMRS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container anime-transition">
    <div class="title">BEAMRS</div>
    <a href="https://discord.gg/EeW4eCRn" class="button">Join Our Community</a>

    <div class="generator-section">
      <h2>Generator Hub</h2>
      <div id="buttonsContainer"></div>
    </div>

    <div id="siteContent"></div>

    <div class="visitor-counter">
      Total Visitors: <span id="visitCount">Loading...</span>
    </div>

    <div class="footer">
      DM <strong>Midknight</strong> for info or concerns.
    </div>
  </div>

  <script src="admin.js"></script>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB0h8cPBYndhms6t4pCyetfOsub3XFfMQw",
      authDomain: "beamrs-visitor-counter.firebaseapp.com",
      databaseURL: "https://beamrs-visitor-counter-default-rtdb.firebaseio.com",
      projectId: "beamrs-visitor-counter",
      storageBucket: "beamrs-visitor-counter.firebasestorage.app",
      messagingSenderId: "68828987806",
      appId: "1:68828987806:web:48e8aeb0b4b5ec5d36968f",
      measurementId: "G-9FS8HS8KLH"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const countRef = database.ref('visitorCount');
    countRef.transaction(current => (current || 0) + 1);
    countRef.on('value', snapshot => {
      document.getElementById('visitCount').innerText = snapshot.val() || 0;
    });
  </script>
</body>
</html>
